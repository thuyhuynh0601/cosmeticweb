<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body onscroll="myFunction()">
<div class="Container">
    <div class="Wrapper">
        <div class="header">
            <div class="header-tab">
                <img style="width: 150px; height: 65px;" class="delivery" src="./img/logo.svg" alt="">
                <img class="img-Logo position" style="width: 100px; height: 65px;" src="./img/logoTunie.png" alt="">
                <img class="img-LogoMid position" style="width: 100px; height: 65px;" src="./img/logo.svg" alt="">

                                        style="font-size: 2rem; color: rgb(255, 65, 65);">0đ</span></li>
                                <li class="buyProduct"><a href="#">Thanh Toán</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
